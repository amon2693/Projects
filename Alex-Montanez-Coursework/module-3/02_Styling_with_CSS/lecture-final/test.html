<html>
    <head>
        <style>
            li {
                color: #00ff00;
            }

            ul {
                font-family:Arial, Helvetica, sans-serif;
                color: darkgreen;
            }

            .afterTable {
                color: fuchsia;
            }

            #snide-remark {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            table ul li.vip {
                font-size:24px;
            }

        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Stuff</td>
                <td>
                    <ul>
                        <li style="font-family:fantasy; color: red;">First bullet
                        <li class="vip">Second bullet
                        <li>Third bullet</li>
                    </ul>
                    <ol>
                        <li style="font-family:fantasy; color: red;">First bullet
                        <li class="vip">Second bullet
                        <li>Third bullet</li>
                    </ol>
                </td>
            </tr>
        </table>
        <p id="snide-remark" class="afterTable vip">Just some random stuff after the table</p>
        <ul>
            <li style="font-family:fantasy; color: red;">First bullet
            <li class="vip">Second bullet
            <li>Third bullet</li>
        </ul>
</body>
</html>
