<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Cavs Fan Page!</title>
    <link rel="stylesheet" href="cavs.css" />
</head>
<body>
    <header>
        <h1>Join the Cavs Club!</h1>
    </header>

<main>
    <h2>Welcome Form</h2>
    <form method="POST" action="/api/info">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required = "required">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required = "required">
        </div>

        <div>
            <label for="date-of-birth">Date of Birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date">
        </div>

        <div>
            <label for="favorite-color">Favorite Color:</label>
            <input id="favorite-color" name="favorite-color" type="color">
        </div>

        <div>
            <label for="lucky-number">Lucky Number:</label>
            <input id="lucky-number" name="lucky-number" type="number">
        </div>

        <div>
            <label for="confirmation">Info Correct?</label>
            <input id="confirmation" name="confirmation" type="checkbox">
        </div>

        <div>
            <input type="submit" />
        </div>
    </form>
</main>    
    
</body>
</html>
